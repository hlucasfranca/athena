<div layout="column" style="position: relative">

    <div layout="row">
        <graph></graph>
    </div>

    <div style="position: absolute; bottom: 30px; right: 30px;">


        <md-fab-speed-dial md-open='isOpen' md-direction="up" ng-class="'md-scale'" ng-hide="hideFab">

           <md-fab-trigger>
               <md-button aria-label="menu" class="md-fab md-warn" ng-click="toggleFab()">
                   <md-icon>menu</md-icon>
               </md-button>
           </md-fab-trigger>


           <md-fab-actions>

                <!-- ng-repeat not supported yet :( -->

               <md-button class="md-fab md-mini " ng-click="setSelectedOption(fabOptions.add)" style="background-color: {{fabOptions.add.color}}">
                   <md-tooltip>
                       {{fabOptions.add.name}}
                   </md-tooltip>
                   <md-icon>{{fabOptions.add.icon}}</md-icon>
               </md-button>

               <md-button class="md-fab md-mini " ng-click="setSelectedOption(fabOptions.remove)" style="background-color: {{fabOptions.remove.color}}">
                   <md-tooltip>
                       {{fabOptions.remove.name}}
                   </md-tooltip>
                   <md-icon>{{fabOptions.remove.icon}}</md-icon>
               </md-button>

               <md-button class="md-fab md-mini " ng-click="setSelectedOption(fabOptions.select)" style="background-color: {{fabOptions.select.color}}">
                   <md-tooltip>
                       {{fabOptions.select.name}}
                   </md-tooltip>
                   <md-icon>{{fabOptions.select.icon}}</md-icon>
               </md-button>

               <md-button class="md-fab md-mini " ng-click="setSelectedOption(fabOptions.info); " style="background-color: {{fabOptions.info.color}}">
                   <md-tooltip>
                       {{fabOptions.info.name}}
                   </md-tooltip>
                   <md-icon>{{fabOptions.info.icon}}</md-icon>
               </md-button>

           </md-fab-actions>

       </md-fab-speed-dial>

    </div>
</div>
