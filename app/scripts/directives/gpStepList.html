    <h4>Steps</h4>

    <div ng-repeat="step in depthInstructions" ng-class="{'line-hover': selectedStep === $index}">
        {{$index + 1}}: {{step}}
    </div>


    <div >
        <md-button class="md-icon-button">
            <md-icon>skip_previous</md-icon>
        </md-button>

        <md-button class="md-icon-button">
            <md-icon>fast_rewind</md-icon>
        </md-button>

        <md-button class="md-icon-button" aria-label="Play" ng-click="runAlg()">
            <md-icon>play_arrow</md-icon>
        </md-button>

        <md-button class="md-icon-button" ng-click="nextStep()">
            <md-icon>fast_forward</md-icon>
        </md-button>

        <md-button class="md-icon-button">
            <md-icon>skip_next</md-icon>
        </md-button>

        <!--<div ng-repeat="step in steps" ng-class="{'line-hover': hover}" ng-mouseenter="hover=true; selectStep(step.instruction); selectNode(step.visited.index)" ng-mouseleave="hover=false;deselectNode(step.visited.index)">
            Node: {{step.visited.label}}
        </div>-->

        <div ng-show="result.length > 0">
            <h1>Result</h1>
            <p>{{result}}</p>
        </div>

    </div>
