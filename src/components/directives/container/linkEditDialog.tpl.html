<md-dialog>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Edição de aresta</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="margin: 16px; padding:16px; width: 500px;">

            <div layout>
                <div flex="10" layout layout-align="center center">
                    <span class="md-body-1">Peso</span>
                </div>

                <md-slider flex min="1" max="100" ng-model="selectedLink.peso" id="radius-slider"></md-slider>

                <div flex="20" layout layout-align="center center">
                    <input flex type="number" ng-model="selectedLink.peso">
                </div>
            </div>

            <div layout>
                {{selectedLink.source.label}} > {{selectedLink.target.label}}
            </div>


        </md-dialog-content>
        <div class="md-actions" layout="row">

            <md-button class="md-raised" md-autofocus ng-click="cancel()">
                Cancelar
            </md-button>

            <span flex></span>

            <md-button class="md-raised md-primary" ng-click="answer()">
                Edição concluída
            </md-button>

        </div>
    </form>

</md-dialog>
