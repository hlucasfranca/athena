<md-dialog >
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Node edit</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="margin: 16px; padding:16px; width: 500px;">

            <md-input-container>
                <div layout>
                    <label>Node label</label>
                    <input ng-model="selectedNode.label">
                </div>
            </md-input-container>



            <div layout>
                <div flex="10" layout layout-align="center center">
                    <span class="md-body-1">Weight</span>
                </div>

                <md-slider flex min="0" max="100" ng-model="selectedNode.radius" id="radius-slider"></md-slider>

                <div flex="20" layout layout-align="center center">
                    <input flex type="number" ng-model="selectedNode.radius">
                </div>
            </div>



            <h3>
                RGB <span
                    ng-attr-style="border: 1px solid #333; background: rgb({{color.r}},{{color.g}},{{color.b}})">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </h3>

            <div layout>
                <div flex="10" layout layout-align="center center">
                    <span class="md-body-1">R</span>
                </div>

                <md-slider flex min="0" max="255" ng-model="color.r" id="red-slider"></md-slider>

                <div flex="20" layout layout-align="center center">
                    <input flex type="number" ng-model="color.r">
                </div>
            </div>

            <div layout>
                <div flex="10" layout layout-align="center center">
                    <span class="md-body-1">G</span>
                </div>
                <md-slider flex ng-model="color.g" min="0" max="255" id="green-slider"
                           class="md-accent"></md-slider>
                <div flex="20" layout layout-align="center center">
                    <input flex type="number" ng-model="color.g">
                </div>
            </div>

            <div layout>
                <div flex="10" layout layout-align="center center">
                    <span class="md-body-1">B</span>
                </div>
                <md-slider flex ng-model="color.b" min="0" max="255" aria-label="blue" id="blue-slider"
                           class="md-primary"></md-slider>
                <div flex="20" layout layout-align="center center">
                    <input flex type="number" ng-model="color.b">
                </div>
            </div>


        </md-dialog-content>
        <div class="md-actions" layout="row">

            <md-button class="md-raised" md-autofocus ng-click="cancel()">
                Cancel
            </md-button>

            <span flex></span>

            <md-button class="md-raised md-primary" ng-click="answer()">
                Complete
            </md-button>

        </div>
    </form>

</md-dialog>
