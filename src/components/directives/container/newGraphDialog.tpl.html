<md-dialog aria-label="Node selection">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Novo Grafo</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="md-padding">

            <p>Selecione o tipo do grafo:</p>




        </md-dialog-content>
        <div class="md-actions md-padding" layout="row">

            <md-button ng-click="cancel()" md-autofocus>
                Cancelar
            </md-button>

            <span flex></span>

            <md-button class="md-raised" ng-click="answer()">
                Criar Grafo
            </md-button>

        </div>
    </form>
</md-dialog>
